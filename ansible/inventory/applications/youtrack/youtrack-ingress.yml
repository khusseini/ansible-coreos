apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: youtrack-{{ youtrack_name }}
  namespace: youtrack
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
spec:
  tls:
  - hosts:
    - "{{ youtrack_host }}"
    secretName: youtrack-{{ youtrack_name }}-tls
  rules:
  - host: {{ youtrack_host }}
    http:
      paths:
      - backend:
          serviceName: youtrack-{{ youtrack_name }}
          servicePort: 80
